<!DOCTYPE html>
<html>
<head>
  <title></title>


  <style type="text/css">

.stretchy {display:block; float:left; position:relative; overflow:hidden; max-width:160px;}
.stretchy .spacer {width: 100%; height: auto;}
.stretchy .sprite {position:absolute; top:0; left:0; max-width:none; max-height:100%;}
.stretchy .sprite.s2 {left:-100%;}
.stretchy .sprite.s3 {left:-200%;}

  </style>
</head>
<body>


<a class="stretchy" href="#">
  <img class="spacer" alt="" src="http://tobyj.net/responsive-sprites/spacer.png">
  <img class="sprite" alt="icon" src="http://tobyj.net/responsive-sprites/sprite_800x160.jpg">
</a>
<a class="stretchy " href="#">
  <img class="spacer" alt="" src="http://tobyj.net/responsive-sprites/spacer.png">
  <img class="sprite s2" alt="icon" src="http://tobyj.net/responsive-sprites/sprite_800x160.jpg">
</a>
<a class="stretchy " href="#">
  <img class="spacer" alt="" src="http://tobyj.net/responsive-sprites/spacer.png">
  <img class="sprite s3" alt="icon" src="http://tobyj.net/responsive-sprites/sprite_800x160.jpg">
</a>

</body>
</html>
